    <h2>做寒天步驟</h2>
    <ul>
      <li>水果切丁備用。</li>
      <li>
        取20g 吉利丁粉，先用20 cc 冷水將吉利丁粉泡開，隔水加熱使粉末溶解～
      </li>
      <li>
        水中加入砂糖，用小火加熱使砂糖溶解，再加入溶解的吉利丁攪拌均勻即可起鍋(不需要煮滾)
      </li>
      <li>在球型模具裡先倒入一點吉利丁液，再放入水果。</li>
    </ul>
